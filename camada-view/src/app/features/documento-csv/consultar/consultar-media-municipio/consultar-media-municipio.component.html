<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="card panel-primary">
				<div class="card-body">
					<form>
						<div class="form-group">
							<h4>Consultar Media Municipio</h4>
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-md-6">
									<label>Nome da Cidade</label>
									<input [(ngModel)]="nomeMunicipio" required [ngModelOptions]="{standalone: true}" class="form-control" type="text">
                                </div>
                                <div class="col-md-6" *ngIf="media">
									<label>Media Cidade de {{nomeMunicipio}}</label>
									<input [(ngModel)]="media" disabled [ngModelOptions]="{standalone: true}" class="form-control" type="text">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12 text-right">
								<button type="button" class="btn btn-primary" (click)="consultarMunicipio()">Consultar</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
