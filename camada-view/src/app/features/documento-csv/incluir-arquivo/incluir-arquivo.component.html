<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="card panel-primary">
				<div class="card-body">
					<form>
						<div class="form-group">
							<h4>Incluir Arquivo CSV</h4>
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-md-6">
									<input type="file" multiple (change)="selectFiles($event)" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12 text-center">
								<button type="button" class="btn btn-success" (click)="incluirArquivo()">Enviar</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
