<div class="wrapper fadeInDown">
    <div id="formContent">
  
      <!-- Login Form -->
      <form>
        <h4>Login</h4>
        <input [(ngModel)]="login" type="text" id="login" class="fadeIn second" name="login" placeholder="login">
        <input [(ngModel)]="senha" type="password" id="password" class="fadeIn third" name="login" placeholder="password">
        <input type="button" (click)="logarUsuario()" class="fadeIn fourth" value="Log In">
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>
  
    </div>
  </div>
